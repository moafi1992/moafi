<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>

{% for i in factor %}
   <p>{{ i.c_date }}</p>
  <p>{{ i.invoice_number }}</p>
   <p>{{ i.buyer_name }}</p>

<a href="{% url 'invoice:record' i.id %}">ساخت فاکتور</a>
{% endfor %}

</body>
</html>
